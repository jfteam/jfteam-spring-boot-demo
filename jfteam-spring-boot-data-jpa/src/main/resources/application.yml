spring:  application:    name: demo  profiles:    active: dev  datasource:    driver-class-name: com.mysql.jdbc.Driver    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&useSSL=true    username: root    password: 123456    type: org.apache.tomcat.jdbc.pool.DataSource  #配置自动建表：update:没有表新建，有表更新操作,控制台显示建表语句  jpa:    hibernate:      ddl-auto: update      naming:        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy    show-sql: trueserver:  context-path: /${spring.application.name}  port: 9095